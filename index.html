<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax_Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div id="container">
    <div id="content">
      <form>
        <label for="grossIncome" style="font-weight: 500;">Enter gross annual income</label>
        <div class="tooltip-container">
          <div class="circle">
            <span class="tooltip-icon">?</span>
          </div>
          <span class="tooltip-text">Gross annual income is your total salary in a year before any deduction</span>
        </div>
        <br>
        <input type="text" id="grossIncome" name="grossIncome"
          onkeydown="validateInput(event)" style="width: 350px;" placeholder="Enter gross annual income">
        <div class="tooltip-container">
          <div class="circle">
            <span class="tooltip-icon">!</span>
          </div>
          <span class="tooltip-text" style="width: 200px;">Please enter numbers only</span>
        </div>

        <br>

        <label for="extraIncome" style="font-weight: 500;">Enter extra income</label>
        <div class="tooltip-container">
          <div class="circle">
            <span class="tooltip-icon">?</span>
          </div>
          <span class="tooltip-text">Enter extra income from other sources</span>
        </div>
        <br>
        <input type="text" id="extraIncome" name="extraIncome" onkeydown="validateInput(event)" style="width: 350px;" placeholder="Enter extra income from other sources">

        <br>

        <label for="ageInput" style="font-weight: 500;">Enter age group</label>
        <div class="tooltip-container">
          <div class="circle">
            <span class="tooltip-icon">?</span>
          </div>
          <span class="tooltip-text">Enter your age</span>
        </div>
        <br>
        <input type="number" id="ageInput" style="width: 350px;">

        <br>

        <label for="deductions" style="font-weight: 500;">Enter total applicable deduction</label>
        <div class="tooltip-container">
          <div class="circle">
            <span class="tooltip-icon">?</span>
          </div>
          <span class="tooltip-text">Add your total applicable deduction</span>
        </div>
        <br>
        <input type="text" id="deductions" name="deductions" onkeydown="validateInput(event)" style="width: 350px;" placeholder="Add total applicable deduction">
      </form>

      <button type="button" class="btn btn-primary">Submit</button>
    </div>
  </div>

<div id="myModal" class="modal">
  <div class="modal-content">
    
    <h2 id="h2-font"></h2>
    <h6 id="h6-font"></h6>
    <button type="button" class="close_btn btn-primary">Close</button>
  </div>
</div>


  <script src="main.js"></script>
</body>

</html>
